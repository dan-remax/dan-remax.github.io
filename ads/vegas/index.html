<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Document</title>
    <style>
      body {font-family: 'Montserrat';}
      .ad__group{display:grid; gap: 48px; margin: auto; width: 100%; justify-items: center; justify-content: center; margin-top: 96px; margin-bottom: 96px;}
      .ad__label{text-align:center;  font-size: 12px; padding-bottom: 4px;}
      .ad__body{background-color: blue;}
    </style>
  </head>
<body>
  
<div class="ad__group" x-data = "ads"> 
  <h1 x-text="title"></h1>
  <h2 x-text="subtitle"></h1>
  <template x-for="(ad,index) in adSizes" :key="index">
    <div class="ad">
      <div class="ad__label" x-text="`${ad[0]}x${ad[1]}`"></div>
      <div class="ad__body" :class="`adNumber-${index}`" x-init="doLottie(ad,index)" :style="`width: ${ad[0]}px; height:${ad[1]}px;`"></div>
    </div>
  </template>


</div>


<script>
  document.addEventListener('alpine:init', () => {
      Alpine.data('ads', () => ({
        adSizes: [[300, 250],[320, 50],[300, 600],[160, 600],[728, 90],[970, 250]], 
        title: "Canada RR",
        subtitle: "Events-Las Vegas",
        doLottie(ad,index) {
          lottie
            .loadAnimation({
              container: document.querySelector("." + "adNumber-" + index),
              autoplay: true,
              loop: false,
              renderer: "svg",
              path: `${ad[0]}x${ad[1]}.json`,
              rendererSettings: {
                filterSize: {
                  width: "300%",
                  height: "300%",
                  x: "-100%",
                  y: "-100%",
                },
              },
            })
            .setSubframe(false);
        }
      }))
  })
</script>


</body>
</html>
